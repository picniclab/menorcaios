<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Encuesta Online y Telefónica</title>
</head>
<body>


<div class="container encuesta">

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-9 d-flex justify-content-between align-items-center " style="margin-top: 60px">
            <h5>Encuesta Online & Telefónica</h5>
            <a href="perfil.html"><img width="39" src="img/cerrar.png" alt=""></a>

        </div>

        <div class="col-sm-12 col-md-9 progress">
            <div class="progress-bar  bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="col-sm-12 col-md-9 encuesta-body">
            <p> Seleccione las opciones que coincidan con su respuesta
                (Marque todas las opciones que considere)</p>


            <h4>Pregunta 2</h4>

            <h1>¿Si usa Facebook, cuántas horas
                le dedica a la semana?  </h1>

            <form action="">
                <div class="input-group">
                    <input type="radio" name="optradio" id="op1" value="1 - 7"> <label for="op1">1 - 7 horas</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="optradio"  id="op2" value="8 - 14"><label for="op2">8 - 14 horas</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="optradio" id="op3" value="15 - 21"> <label for="op3"> 15 - 21 horas</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="optradio" id="op4" value="22"> <label for="op4"> 22 a más</label>
                </div>

            </form>

        </div>

        <div class="col-sm-12 col-md-9 buttons d-flex align-items-center justify-content-between" style="margin-bottom: 40px">
            <a href="online-1.html" class="control-before"><img width="100" src="img/prev.png" alt=""></a>
            <div class="bread"><span>2</span>/<span>4</span></div>
            <a href="online-3.html" class="control-next"><img width="100"  src="img/arrow.png"  alt=""></a>
        </div>



    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.transit.min.js"></script>
<script>
    $('.encuesta-body').transition({  opacity: 1 },900);

    $('.control-next').click(function(e){
        e.preventDefault();
        var href = $(this).attr('href');
        $('.encuesta-body').transition({ x: 210, opacity: 0 }, 900, 'snap',function(){
            window.location = href;
        });

    });
    $('.control-before').click(function(e){
        e.preventDefault();
        var href = $(this).attr('href');
        $('.encuesta-body').transition({ x: -210, opacity: 0 }, 900, 'snap',function(){
            window.location = href;
        });

    });
</script>
</body>
</html>
