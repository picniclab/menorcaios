<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Encuesta Online y Telefónica</title>
</head>
<body>


<div class="container encuesta">

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-9 d-flex justify-content-between align-items-center" style="margin-top: 60px">
            <h5>Encuesta Online & Telefónica</h5>
            <a href="perfil.html"><img width="39" src="img/cerrar.png" alt=""></a>

        </div>

        <div class="col-sm-12 col-md-9 progress">
            <div class="progress-bar  bg-success" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="col-sm-12 col-md-9 encuesta-body">
            <p>Escoja el nivel del servicio</p>


            <h4>Pregunta 4</h4>

            <h1> ¿Cómo calificaría la calidad
                del servicio brindado?</h1>



            <form action="" class="form-range">
                <p id="type">MUY MALO</p>
                <input type="range" id="range" list="tickmarks" min="1" max="5" value="1" step="1">

                <ul id="tickmarks">
                    <li value="5" data-op="Muy Bueno" label="5">5</li>
                    <li value="4" data-op="Bueno" label="4">4</li>
                    <li value="3" data-op="Regular" label="3">3</li>
                    <li value="2" data-op="Malo" label="2">2</li>
                    <li value="1" class="active" data-op="Muy Malo" label="1">1</li>

                </ul>

            </form>

        </div>

        <div class="col-sm-12 col-md-9 buttons d-flex align-items-center justify-content-between" style="margin-bottom: 40px">
            <a href="online-2.html" class="control-before"><img width="100" src="img/prev.png" alt=""></a>
            <div class="bread"><span>4</span>/<span>4</span></div>
            <a href="gracias.html" class="control-next"><img width="100"  src="img/arrow.png"  alt=""></a>
        </div>



    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.transit.min.js"></script>
<script>

    $( document ).ready(function() {
        $("#range").change(function () {
            var valor = $("#range").val();


            if( valor == 1 ){
                $("#type").html("MUY MALO");
                $("li").removeClass("active");
                $("li[value='1']").addClass("active");
            }else if ( valor == 2){
                $("#type").html("MALO");
                $("li").removeClass("active");
                $("li[value='2']").addClass("active");
            }else if ( valor == 3){
                $("#type").html("REGULAR");
                $("li").removeClass("active");
                $("li[value='3']").addClass("active");
            }else if ( valor == 4){
                $("#type").html("BUENO");
                $("li").removeClass("active");
                $("li[value='4']").addClass("active");
            }else{
                $("#type").html("MUY BUENO");
                $("li").removeClass("active");
                $("li[value='5']").addClass("active");
            }

        });
        $('.encuesta-body').transition({  opacity: 1 },900);

        $('.control-next').click(function(e){
            e.preventDefault();
            var href = $(this).attr('href');
            $('.encuesta-body').transition({ x: 210, opacity: 0 }, 900, 'snap',function(){
                window.location = href;
            });

        });
        $('.control-before').click(function(e){
            e.preventDefault();
            var href = $(this).attr('href');
            $('.encuesta-body').transition({ x: -210, opacity: 0 }, 900, 'snap',function(){
                window.location = href;
            });

        });
    });

</script>
</body>
</html>
